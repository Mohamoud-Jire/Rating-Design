<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="rating.css">
  
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>

  <div class="container">

    <div class="rating">
      <div class="star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <div class="question">
        <h2>How did we do?</h2>
      </div>
      <div class="text-content">
        <p>Please let us know how we did with your support <br>request. All feedback is appreciated to help us <br>improve our offering!</p>
      </div>
      <div class="numbers">
        <a href="#"><div class="one">1</div></a>
        <a href="#"><div class="two">2</div></a>
        <a href="#"><div class="three">3</div></a>
        <a href="#"><div class="four">4</div></a>
        <a href="#"><div class="five">5</div></a>
      </div>
      <div class="submit">
        <a href="submitted.html">
          <button>SUBMIT</button>
        </a>
      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamoud Jire</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
